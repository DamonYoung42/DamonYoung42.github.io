      	<div class="jumbotron jumbotron-fluid">
  			<div class="container">
				<h1>Got a question or suggestion?</h1>
    		</div>
		</div>

		<section class="row">
			<section class="col-sm-12">
				<form action="mailto:damonyoung@wi.rr.com?Subject=Running" method="post" enctype="text/plain">
					<fieldset>	
						<section class="row">
						<section class="col-sm-6" align="center">
						<label for="firstName">First Name:</label><input type="text" placeholder="Enter your first name" name="firstName" id="firstName" required>
						</section>

						<section class="col-sm-6" align="center">
						<label for="lastName">Last Name:</label><input type="text" placeholder="Enter your last name" name="lastName" id="lastName" required>
						</section>
						</section>

						<section class="row">
						<section class="col-sm-6" align="center">
						<label for="email">Your Email:</label><input type="email" placeholder="Enter your email address" name="email" id="email" required>
						</section>

						<section class="col-sm-6" align="center">						
						<label for="telephone">Telephone:</label><input type="tel" placeholder="###-###-####" name="telephone" id="telephone" pattern=\d{3}[\-]\d{3}[\-]\d{4}>
						</section>
						</section>

						<section class="row">
						<section class="col-sm-12">
						<label for="comments">Comments:</label>
						<br >
						<textarea rows=10 name="comments" id="comments" required></textarea>
						<p></p>
						<button type="submit" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-envelope"></span> Send</button>
						<button type="reset" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-remove"></span> Reset</button>
						</section>
						</section>

					</fieldset>
				</form>
			</section>
		</section>

			<footer class="col-sm-12"></footer>
		</section>

	</section>
